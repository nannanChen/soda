<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <style type="text/css">
        table
        {
            border-collapse: collapse; /*相邻边被合并;separate: 边框独立*/
            border: none;
            width: 100%;
            text-align: center;
            table-layout:fixed;
        }
        .tr-1,.td1{
            border: solid 2px #CCC;
        }
        td
        {
            border: solid #CCC 1px;
            padding: 10px 5px;
            word-wrap:break-word;
        }
    </style>
</head>
<body>
<table border=4  align=center>
    <tr bgcolor="#cccccc" class="tr-1">
        <th>人数</th>
        <th>imeis</th>
        <th>类型</th>
    </tr>
</table>
<script src="../jquery/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="../js/table.js"></script>
</body>
</html>
